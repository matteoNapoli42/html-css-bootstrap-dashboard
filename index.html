<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dashboard</title>
</head>
<body class="debug">
    
    <header>
        <nav class="navbar">
            <div class="container-fluid px-0">
                <div class="row align-items-center h-75 my-auto mx-auto w-100 bg-white ">
                    
                    <div class="col-2">
                        <a class="navbar-brand d-md-none" href="#"><img id="navbar-logo" src="./assets/img/mobile-logo.png" alt=""></a>
                        <img src="./assets/img/logo.svg" alt="" class="img-fluid d-none d-md-block">
                    </div>
                    
                    <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Prova a cercare : Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
                    <div class="col-2 d-flex justify-content-between align-items-center text-center">
                        <i class="fa-solid fa-bars d-none d-lg-inline"></i>
                        <i class="fa-solid fa-circle-info d-none d-lg-inline"></i>
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container-fluid"> 
        <div class="row h-100">
            <div id="sidebar" class="col-1 col-lg-1 d-flex flex-column justify-content-between bg-dark">
                <div class="row text-white">
                    <div class="col-12 d-flex justify-content-center py-2">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-inline px-3 side-item">Home</span>
                    </div>

                    <div class="col-12 d-flex justify-content-center py-2">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-inline px-3 side-item">Stats</span>
                    </div>

                    <div class="col-12 d-flex justify-content-center py-2">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-inline px-3 side-item">Signals</span>
                    </div>
                </div>

                <div class="d-flex justify-content-center"></div>
                    <div class="col-8 offset-2 d-flex text-white justify-content-center">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-inline px-3">
                            Settings
                        </span>

                    </div>
            </div>

            <div class="col-11 col-lg-11 px-0 overflow-auto">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 px-0">
                            <div id="bool-stats">
                            </div>
                        </div> 
                        
                        <div class="col-12 col-lg-8 mt-4">
                            <div id="next-class" class="mt-4"></div>
                            
                            <div id="faq" class="mt-4"></div>
                        </div>

                        <div class="col-12 col-lg-4 mt-4">
                            <div id="to-do" class="mt-4"></div>
                            <div id="active-users" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
